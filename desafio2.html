<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>

<body>
    <h1>Formulário de Contato</h1>



    <form method="ge">
        <b>Nome Completo:</b>
        <input type="text" name="nome" placeholder="Digite seu nome">
        <br><br>
        E-mail: <input type="email" name="email" required multiple>

        <br>

        Senha: <input type="password" name="senha" required multiple> <br /><br />
        Confirmação de senha: <input type="password" name="confirmacao de senha" required multiple>
        <br>

        Selecione o País:
        <select name="estado">
            <option value="DF">Angola</option>
            <option value="RJ">Zimbabue</option>
            <option value="SP">Egito</option>
        </select>

        <input type="checkbox" name="Aceitar Termos e Condições" value="1" required> Aceitar Termos e Condições <br>

        <input type="submit" value="Enviar">

    </form>
</body>

</html>
